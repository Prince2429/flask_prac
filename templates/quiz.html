<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/quiz.css">
    <title>Animal Trivia</title>
  </head>
  <body>
   <div class='content'>
    <div class='question'> 
    <p>{{question.question}}</p>
</div>
   <div class='answer'>
    <p>{{question.answer}}</p>
   </div>
   </div>

   <!--Home button-->
   <a href="{{url_for('welcome')}}">Home</a>
   <!--Nxtquestion button-->
    
   <button>
      {% if index < max_index %}
      <a href="{{url_for('question_view',index=index+1)}}">Next Question</a>
      {% else %}
      <a href="{{url_for('question_view',index=0)}}">Start Over</a>
      {% endif %}
   </button>

   <div class="links">
    <a href="{{url_for('welcome')}}">Home</a>
    <a href="{{url_for('removing_question',index=index)}}">Remove this question</a>
  </body>
</html>
